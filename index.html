<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game - Save the Princess</title>
    <script src="https://pyodide-cdn2.iodide.io/v0.20.0/full/pyodide.js"></script>
    <style>
        canvas {
            background: url('castle_background.jpg');
            background-size: cover;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="pygame-canvas"></canvas>
    <script>
        async function main() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage(["pygame"]);
            
            pyodide.runPython(`
import pygame
import random
import time

pygame.init()

WIDTH, HEIGHT = 600, 600
CELL_SIZE = 30
ROWS, COLS = HEIGHT // CELL_SIZE, WIDTH // CELL_SIZE
screen = pygame.display.set_mode((WIDTH, HEIGHT))
pygame.display.set_caption("Maze Solver - Save the Princess")

WHITE = (255, 255, 255)
BLACK = (0, 0, 0)
BLUE = (0, 0, 255)
YELLOW = (255, 255, 0)

maze = [[1 if random.random() < 0.3 else 0 for _ in range(COLS)] for _ in range(ROWS)]
maze[0][0] = 0
maze[ROWS - 1][COLS - 1] = 0

player_x, player_y = 0, 0
running = True
clock = pygame.time.Clock()

while running:
    screen.fill(WHITE)
    pygame.draw.rect(screen, YELLOW, ((COLS - 1) * CELL_SIZE, (ROWS - 1) * CELL_SIZE, CELL_SIZE, CELL_SIZE))
    pygame.draw.circle(screen, BLUE, (player_x * CELL_SIZE + CELL_SIZE // 2, player_y * CELL_SIZE + CELL_SIZE // 2), CELL_SIZE // 2)
    
    for y in range(ROWS):
        for x in range(COLS):
            if maze[y][x] == 1:
                pygame.draw.rect(screen, BLACK, (x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE))
    
    for event in pygame.event.get():
        if event.type == pygame.QUIT:
            running = False
    
    keys = pygame.key.get_pressed()
    new_x, new_y = player_x, player_y
    if keys[pygame.K_LEFT] and player_x > 0:
        new_x -= 1
    if keys[pygame.K_RIGHT] and player_x < COLS - 1:
        new_x += 1
    if keys[pygame.K_UP] and player_y > 0:
        new_y -= 1
    if keys[pygame.K_DOWN] and player_y < ROWS - 1:
        new_y += 1

    if maze[new_y][new_x] == 0:
        player_x, player_y = new_x, new_y
    
    if player_x == COLS - 1 and player_y == ROWS - 1:
        break
    
    pygame.display.update()
    clock.tick(10)
pygame.quit()
            `);
        }
        main();
    </script>
</body>
</html>
